backend:
  name: git-gateway
  branch: main
site_url: http://bolokoz.netlify.app
display_url: http://bolokoz.netlify.app
media_folder: assets/images
public_folder: /public
collections:
  - label: 'Site settings'
    name: 'site'
    files:
      - label: 'Info'
        name: 'info'
        file: 'content/site/info.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - {
              label: Site Name,
              name: sitename,
              widget: string,
              hint: 'This is used for the site title',
            }
          - {
              label: Site Description,
              name: sitedescription,
              widget: string,
              hint: 'This is used as descriptive text for links that link to this site',
            }
          - {
              label: Site Language,
              name: sitelang,
              widget: string,
              pattern:
                [
                  '^[a-z]{2}([-])?([A-Za-z]{2})?$',
                  'Must match "xx" or "xx-XX" syntax (ex. "en" or "sv-SE")',
                ],
            }
          # - { label: Site Email, name: siteemail, widget: string, required: false }
  - name: 'areas'
    label: 'Areas'
    folder: 'content/areas'
    create: true
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
    nested:
      depth: 2 # max depth to show in the collection tree
      summary: '{{title}}' # optional summary for a t
    format: 'frontmatter'
    slug: '{{fields.createdAt}}-{{slug}}'
    editor:
      preview: true
    fields:
      - {
          label: 'Created Date',
          name: 'createdAt',
          widget: 'datetime',
          format: 'YYYY-MM-DD',
          date_format: 'YYYY-MM-DD',
          time_format: false,
        }
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
      - {
          label: 'Cover Image',
          name: 'cover',
          widget: 'image',
          required: false,
          allow_multiple: false,
        }
      - {
          label: 'Gallery',
          name: 'gallery',
          widget: 'list',
          required: false,
          summary: '{{fields.image}}',
          field: { label: 'Image', name: 'image', widget: 'image' },
        }
      - { label: 'Tags', name: 'tags', widget: 'string', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
  - name: 'foodrating'
    label: 'Food Rating'
    label_singular: 'FoodRating'
    folder: 'content/resources/foodrating'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    preview_path: 'resources/foodrating/{{slug}}'
    fields:
      - {
          label: 'Categoria',
          name: 'category',
          widget: 'select',
          default: 'animals',
          options: [{ label: 'Animals', value: 'animals' }, { label: 'Food', value: 'food' }],
        }
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
            - { label: 'Data do prato', name: 'date', widget: 'date' }
      - {
          label: 'Cover Image',
          name: 'cover',
          widget: 'image',
          required: false,
          allow_multiple: false,
        }
      - { label: 'Content', name: 'body', widget: 'markdown', required: false }
      - {
          label: 'Gallery',
          name: 'gallery',
          widget: 'list',
          required: false,
          summary: '{{fields.image}}',
          field: { label: 'Image', name: 'image', widget: 'image' },
        }
      - name: 'areas'
    label: 'Areas'
    folder: 'content/areas'
    create: true
    format: 'frontmatter'
    slug: '{{fields.createdAt}}-{{slug}}'
    editor:
      preview: true
    fields:
      - {
          label: 'Created Date',
          name: 'createdAt',
          widget: 'datetime',
          format: 'YYYY-MM-DD',
          date_format: 'YYYY-MM-DD',
          time_format: false,
        }
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
      - {
          label: 'Cover Image',
          name: 'cover',
          widget: 'image',
          required: false,
          allow_multiple: false,
        }
      - {
          label: 'Gallery',
          name: 'gallery',
          widget: 'list',
          required: false,
          summary: '{{fields.image}}',
          field: { label: 'Image', name: 'image', widget: 'image' },
        }
      - { label: 'Tags', name: 'tags', widget: 'string', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
